<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COC PROGRAM</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>



  <h2>COC PROGRAM</h2>
  

  <!-- üîπ IMAGE ACTION BUTTONS -->
  <div class="action-button">
    <!-- Builder Potion -->
    <img
      src="Images/BuilderPotion.png"
      alt="Apply Builder Potion"
      id="builderPotionBtn"
      class="image-button"
      width="50"
      height="50"
    />

    <!-- Builder Snack -->
    <img
      src="Images/BuilderSnack.png"
      alt="Apply 1-Hour Boost"
      id="oneHourBoostBtn"
      class="image-button"
      width="50"
      height="50"
    />

    <!-- Battle Pass -->
    <img
      src="Images/Builderpass.png"
      alt="Battle Pass Reduction"
      id="battlePassBtn"
      class="image-button"
      width="50"
      height="50"
      title="Battle Pass Reduction"
    />
  </div>
 <!-- Builder card -->
 <div id="builders-container" class="builders-container"></div>

  <button id="refreshSheetBtn">Refresh Spreadsheet</button>

  <h4>Boost Plan</h4>

<div id="boostFocusWrapper">

  <button class="boost-nav" id="boostPrev" disabled>
    ‚Üê
  </button>

  <div id="boostFocusCard">

    <div class="boost-day">TODAY</div>

    <div class="boost-status boost-active">
      ‚ö° Boost Planned
    </div>

    <div class="boost-builder">
      Builder 3
    </div>

    <!-- ‚úÖ MUST BE INSIDE THE CARD -->
    <div class="boost-extra">

      <div class="boost-finish">
        <span class="label">New finish</span>
        <span class="value" id="boostFinishTime"></span>
      </div>

      <div class="boost-mode" id="boostMode"></div>

    </div>
  </div>

  <button class="boost-nav" id="boostNext">
    ‚Üí
  </button>

</div>

  <div id="lastRefreshed" style="margin: 10px 0; font-size: 13px; color: #555;">
    Last refreshed: ‚Äî
  </div>

  <!-- üîπ BUILDER POTION MODAL (UNCHANGED) -->
  <div id="builderPotionModal" class="modal hidden">
    <div class="modal-content">
      <h2>Builder Potion</h2>

      <p>How many Builder Potions do you want to apply?</p>

      <input
        type="number"
        id="potionCount"
        min="1"
        step="1"
        value="1"
      />

      <div id="builderPotionPreview" class="preview-box"></div>

      <div class="modal-actions">
        <button id="previewPotionBtn">Preview</button>
        <button id="confirmPotionBtn" disabled>Confirm</button>
        <button id="cancelPotionBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- SCRIPT MUST BE LAST -->
  <script src="script.js"></script>

  <!-- Vercel Speed Insights -->
  <script>
    window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/speed-insights/script.js"></script>
  <!-- FInISH VERSEL SPEED -->

</body>
</html>
